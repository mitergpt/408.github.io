<!DOCTYPE html>

<head>

        body {

            background-color: #f4f4f4;

            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

            font-size: 2.5em;
            color: #444;
            margin-bottom: 20px;

            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            cursor: pointer;
            transition: all 0.3s;
            width: 300px;
            transform: translateY(0);
        }

        .option:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .option h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #2E86C1;
        }

        .option p {
            margin-bottom: 0;
