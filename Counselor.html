<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考研心理咨询页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEBE1;
            color: #555;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #A5383A;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 150px;
            align-self: center;
            background-color: #A5383A;
            color: #FFF;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }

        button:hover {
            background-color: #85302A;
        }

        .quotes {
            margin-top: 40px;
            font-size: 1.2em;
            font-style: italic;
        }

        .quote {
            margin-bottom: 20px;
        }

        .quote-author {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到考研心理咨询页面</h1>
        <p>在这里，我们为您提供关于考研心理咨询的帮助，希望能在您追求梦想的路上给予您温暖和支持。请随时与我们联系，我们会竭诚为您提供服务。</p>
        <h2>联系我们</h2>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>
            <label for="message">留言：</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">提交</button>
        </form>
        <div class="quotes">
                       <h2>同学留言</h2>
                       <div class="quote">
                           <p>“第二次考上海交通大学计算机研究生，希望自己能够上岸，不负青春。”</p>
                           <p class="quote-author">—陈洪焱</p>
                       </div>
                       <div class="quote">
                           <p>“大多数人一辈子在平凡的路上人满为患，我偏要在荆棘密布的路上，奋力前行。”</p>
                           <p class="quote-author">—北京考生 张三</p>
                       </div>
                       <div class="quote">
                           <p>“希望好好读书，成为父母的骄傲。”</p>
                           <p class="quote-author">— 马克思</p>
                       </div>
                       <div class="quote">
                           <p>“我们的生活始终会充满挑战，勇敢面对挑战，坚信自己能够战胜一切，才能更好地生活。”</p>
                           <p class="quote-author">— 赫连勃拉婷</p>
                       </div>
                   </div>
               </div>
           </body>
           </html>
