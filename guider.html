<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人规划服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 150px;
            align-self: center;
            background-color: #333;
            color: #FFF;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到个人规划服务</h1>
        <p>我们的个人规划服务旨在帮助您制定明确的学习和职业发展目标，为您的未来铺设坚实的基石。我们的专业团队将根据您的需求和期望，为您量身定制个性化的规划。</p>
        <h2>我们的服务</h2>
        <ul>
            <li>学习目标制定与规划</li>
            <li>职业发展路径分析</li>
            <li>技能提升建议与资源推荐</li>
            <li>职业生涯规划与管理</li>
            <li>个性化求职建议</li>
        </ul>
        <h2>联系我们</h2>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <label for="email">邮箱：</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">留言：</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit">提交</button>//这里假装是人在给他规划，或者后期确实是人再给他规划，然后发送给他的邮箱
                    </form>
                </div>
            </body>
            </html>
